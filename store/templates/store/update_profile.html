{% extends "store/store_base.html" %}

{% block main %}
<div class="container">
	<div class="page-title">
		<h1>Minha Conta</h1>
	</div>
	<div class="container">
		<form method="post">
			{% csrf_token %}
			<div class="row">
				<div class="col">
					<h5>Informação da conta</h5>
					<div class="form-group">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" name="name" value={{user.username}}>
					</div>
					<div class="form-group">
						<label for="email">Endereço de Email</label>
						<input type="email" class="form-control" id="email" name="email" value={{user.email}}>
					</div>
					<div class="form-group">
						<label for="telef">Telefone</label>
						<input type="text" class="form-control" id="telef" name="telephone" value={{user.telephone}}>
					</div>
				</div>
				<div class="col">
					<h5>Endereço</h5>
					<div class="form-group">
						<label for="rua">Rua</label>
						<input type="text" class="form-control" id="rua" name="street" value={{user.street}}>
					</div>
					<div class="form-group">
						<label for="cidade">Cidade</label>
						<input type="text" class="form-control" id="cidade" name="city" value={{user.city}}>
					</div>
					<div class="form-group">
						<label for="distrito">Distrito</label>
						<input type="text" class="form-control" id="distrito" name="district" value={{user.district}}>
					</div>
					<div class="form-group">
						<label for="codpostal">Código Postal</label>
						<input type="text" class="form-control" id="codpostal" name="zipcode" value={{user.zipcode}}>
					</div>
					<div class="form-group">
						<label for="pais">País</label>
						<input type="text" class="form-control" id="pais" name="country" value={{user.country}}>
					</div>
					<div class="d-flex flex-row">
						<button type="submit" class="btn btn-primary ml-auto">Guardar</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
