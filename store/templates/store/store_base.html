{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <div>
        <nav style="height: 60px; margin-bottom: 1px; margin-top: 1px; padding: 0px" class="navbar navbar-expand-lg bg-light">
          <a style="margin-left: 15px" class="navbar-brand" href="/store/">PC World</a>
          
          <form style="margin-left: 4%; width: 65%" class="form-inline my-2 my-lg-0">
              <input style="width: 80%" class="form-control mr-sm-2" type="text" placeholder="Produtos">
              <button class="btn btn-primary my-2 my-sm-0" type="button">Procurar</button>
          </form>

          <div class="collapse navbar-collapse" id="navb">
            <ul class="navbar-nav ml-auto" style="margin-right: 0px">
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" style="color: blue">{{request.user.username}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: blue" href="{% url 'logout' %}">Logout</a> 
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" style="color: blue" href="{% url 'login' %}">Iniciar sessão</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: blue" href="{% url 'register' %}">Registar</a>
                    </li>
                {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" style="color: blue" href="javascript:void(0)">Carrinho</a>
                    </li>
            </ul>
          </div>
        </nav>
    </div>

    <div style="margin-left: 20%" class="btn-group">
      <button type="button" class="btn btn-primary">Computadores</button>
      <button type="button" class="btn btn-primary">Mobilidade</button>
      <button type="button" class="btn btn-primary">Componentes</button>
      <button type="button" class="btn btn-primary">Imagem</button>
      <button type="button" class="btn btn-primary">Periféricos</button>
      <button type="button" class="btn btn-primary">Armazenamento</button>
      <button type="button" class="btn btn-primary">Redes/Comunicação</button>
    </div>

    {% block main %}
    {% endblock %}

</body>
</html>
