{% extends "store/store_base.html" %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="page-title">
                <h1>Minha Conta</h1>
                <a href="{% url 'update_profile' %}">Editar</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h5>Informação da conta</h5>
                <div class="form-group">
                    <p>Nome</p>
                    <label>{{request.user.username}}</label>
                </div>
                <div class="form-group">
                    <p>Endereço de Email</p>
                    <label>{{request.user.email}}</label>
                </div>
                <div class="form-group">
                    <p>Telefone</p>
                    <label>{{request.user.telephone}}</p>
                </div>
            </div>
            <div class="col">
                <h5>Endereço</h5>
                <div class="form-group">
                    <p>Rua</p>
                    <label>{{user.street}}</label>
                </div>
                <div class="form-group">
                    <p>Cidade</p>
                    <label>{{request.user.city}}</label>
                </div>
                <div class="form-group">
                    <p>Distrito</p>
                    <label>{{request.user.district}}</label>
                </div>
                <div class="form-group">
                    <p>Código Postal</p>
                    <label>{{request.user.zipcode}}</label>
                </div>
                <div class="form-group">
                    <p>País</p>
                    <label>{{request.user.country}}</label>
                </div>
            </div>
        </div>   
    </div>
    
</div>
{% endblock %}
